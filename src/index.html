<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork12</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="img-form" autocomplete="on">
      <label>
        <input
          class="img-inp"
          type="text"
          name="query"
          placeholder="Search images..."
        />
      </label>
      <button class="img-btn" type="submit">Search</button>
    </form>
    <div class="lod-div">
      <span class="loader"></span>
    </div>
    <ul class="gallery"></ul>
    <div class="button">
      <button class="load-btn is-hidden" type="button">Load more</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
